<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <div class="layout">
        <div class="game-column">
          <h1>Breakout</h1>
          <canvas id="gameCanvas" width="800" height="1000"></canvas>
          <div id="scoreBoard">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
          <div class="ai-toggle">
            <label>
              <input type="checkbox" id="aiMode"> AI Mode
            </label>
          </div>
          <div id="message" class="hidden"></div>
          <button id="restartBtn" class="hidden">Restart Game</button>
        </div>
        <aside id="aiStats" class="ai-panel" style="display: none;">
          <div>
            <span>Epsilon: <span id="epsilonDisplay">1.0000</span></span> |
            <span>Episode: <span id="aiEpisode">0</span></span> |
            <span>High Score: <span id="aiHighScore">0</span></span>
          </div>
          <div style="margin-top: 4px;">
            <span>Avg Reward (last 10): <span id="aiAvgReward">0.000</span></span> |
            <span>Avg Episode Length: <span id="aiAvgLength">0</span> frames</span>
          </div>
          <div style="margin-top: 4px;">
            Recent Episodes:
            <ul id="aiHistory"></ul>
          </div>
        </aside>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
